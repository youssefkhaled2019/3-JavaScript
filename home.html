    <script>
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.nationality = "English"; //default value
        this.fullName = function () {
          return this.firstName + " " + this.lastName;
        };
      }

      // Create a Person object
      const myFather = new Person("John", "Doe", 50, "blue");
      const myMother = new Person("Sally", "Rally", 48, "green");
      const mySister = new Person("Anna", "Rally", 18, "green");

      myFather.nationality = "English"; //The new property will be added to myFather. Not to any other Person Objects.

      Person.nationality = "English"; //You can NOT add a new property to an object constructor:
      Person.prototpe.nationality = "English"; // To add a new property, you must add it to the constructor function prototype:
      //then nationality added in all obeject automatic

      //The new method will be added to myMother. Not to any other Person Objects.
      // Add a Name Method
      myMother.changeName = function (name) {
        this.lastName = name;
      };
      // Change Name
      myMother.changeName("Doe");

      //Adding a new method must be done to the constructor function prototype:
      Person.prototype.changeName = function (name) {
        this.lastName = name;
      };
      myMother.changeName("Doe"); // OK
    </script>
